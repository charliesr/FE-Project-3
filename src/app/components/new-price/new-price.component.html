<div class="container">
  <form (ngSubmit)="handlePutPrice(form)" #form="ngForm" novalidate>
    <div>
      <label for="price">Price</label>
      <input type="text" name="price" [(ngModel)]="price" #priceField="ngModel" required [disabled]="processing" />
      <div *ngIf="feedbackEnabled && priceField.errors">
        <p *ngIf="priceField.errors.required" class="validation">Please, price is required</p>
      </div>
    </div>
    <button type="submit">Put Price</button>
  </form>
</div>
